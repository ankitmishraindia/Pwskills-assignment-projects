<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container{
            background-color: gray;
            text-align: center;
            color:white;
        }
        #btnid{
            color:blue;
            border:1px solid blue;
            padding: 10px 20px;
        }

    </style>
    <title>textchanger</title>
</head>
<body>
    <div class="container">
        <h1 id="h1id">The most affordable learning platform</h1>
        <button onclick="changetext()" id="btnid">click to change</button>
        <script>
            //function to button for change text
            function changetext()
            {
                let h1=document.getElementById("h1id");
                if(h1.innerText=="The most affordable learning platform")
                {
                   h1.innerText="pwskills";
                }
                else
                {
                    h1.innerText="The most affordable learning platform";
                }
            }
        </script>
    </div>
</body>
</html>
