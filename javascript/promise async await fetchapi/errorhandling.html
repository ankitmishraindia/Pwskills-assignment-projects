<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error handling fetch</title>
</head>
<body>
     <script>
        async function fetchpost(){
            try {
                const response=await fetch("https://jsonplaceholder.typicode.om/posts/123456789");
                const data= await response.json();
                console.log(data);
            } catch (error) {
                console.log("Error:",error);
            }
        }
        fetchpost();
     </script>
</body>
</html>
