<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        #btn{
            padding:8px 10px;
            background-color: gray;
            font-size: 25px;
            color:white;
        }
    </style>
    <title>key press in input</title>
</head>
<body>
    <h2>Press any key</h2>
     <input type="text" id="input" onkeypress="onkeyprs()"/>
     <br><p id="pid"></p>
     <script>
        //onkeypress
        function onkeyprs(){
            document.getElementById("input").style.backgroundColor="green";
          document.getElementById("pid").textContent="you pressed a key";
          setTimeout(() => {
            document.getElementById("pid").textContent="";
            document.getElementById("input").value="";
          }, 1000);
        }
     </script>
</body>
</html>
