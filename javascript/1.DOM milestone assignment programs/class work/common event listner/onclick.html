<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #btn{
            padding:8px 10px;
            background-color: gray;
            font-size: 25px;
            color:white;
        }
    </style>
    <title>onclick event</title>
</head>
<body><h2>To see change click on button</h2>
     <button id="btn" onclick="btnclick()">Event</button>
     
     <script>
      //onclick function
      function btnclick(){
        document.body.style.backgroundColor="yellow";
      }
     </script>
</body>
</html>
