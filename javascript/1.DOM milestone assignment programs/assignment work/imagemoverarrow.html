<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        #box{
            background-color: brown;
            height: 100px;
            width: 100px;
            border-radius: 50%;  
        } 
    </style>
     <script>
        //moving image effect by arrow keys
        function imagepos(){
            image=document.getElementById("box").style;
            image.position="relative"
            image.left="0px"
            image.top="0px"
        }
        function moveimagearrowkey(e){
             var keycode=e.which||e.keyCode;
            switch(keycode){
                case 38:
                   image.top=parseInt(image.top)-5+"px";
                   break;
                case 37:
                    image.left=parseInt(image.left)-5+"px";
                    break;
                case 39:
                    image.left=parseInt(image.left)+5+"px";
                    break;
                case 40:
                    image.top=parseInt(image.top)+5+"px";
                    break;   
                }
        }
       
        window.onload=imagepos;
     </script>
    <title>move image by arrow keys</title>
</head>
<body onkeydown="moveimagearrowkey(event)">
    
     <div id="box"></div>
     <h1>Move image by press arrow keyboard keys</h1>
    
</body>
</html>
