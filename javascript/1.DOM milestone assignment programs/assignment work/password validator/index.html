<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            display: flex;
            flex-direction: column;
            gap:10px;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>password validator</title>
</head>
<body>
    <div class="input">
      <label for="inputid">Enter your password:</label>
      <input type="text" placeholder="type password" value="" id="inputid">
    </div>
    <button id="btnid">Validate</button>
    <p id="pid"></p>
    <script>
        //password validation 
        let btn=document.getElementById("btnid");
        btn.addEventListener("click",passwordvalidator);
        function passwordvalidator(){
            if(document.getElementById("inputid").value=="ankit")
            {
                document.querySelector("#pid").innerText="Password Matched.Password validation successful";
            }
            else{
                document.querySelector("#pid").innerText="Your password was ankit.Password didn't match.Password validation unsuccessful";
            }
        }
    </script>
</body>
</html>
