<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragraph text Highlight</title>
</head>
<body>
    <h1>Highlight word greater than 8 letters.</h1>
    <p id="pid">This is paragraph of alternative text. India is land of spirituality. Everything in mine. I am making me.I am a liberated person. Everybody is my child.</p>
    <script>
    //Highlight paragraph text
     const p=document.getElementById("pid");
     var words=p.innerHTML.split(' ')
     const eightcharwords=words.map((word)=>word.length>8?'<span style="background-color:yellow">'+word+'</span>':word)
     const joinedwords=eightcharwords.join(' ')
     p.innerHTML=joinedwords;
</script>
</body>
</html>
